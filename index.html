<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		html
		{
			font-family: sans-serif;
		}
		p
		{
			font-size: 0.9em;
			color: grey;
		}
	</style>
	<h1>AutoComplete Inline jQuery Plugin</h1>

	<ul>
		<li>
			<b>Email domain autocomplete - Default behaivour</b>
			<br>
			<input type="text" value="email" id="email"/>
			<p id="emails"></p>

		</li>
		<li>
			<b>Names autocomplete - Start Char set to ' '</b>
			<br>
			<input type="text" value="name" id="name"/>
			<p id ="names"></p>
		</li>
		<li>
			<b>Language autocomplete - Using a callback function</b>
			<br>
			<input type="text" value="language" id="language"/>
			<p id ="languages"></p>
		</li>
	</ul>
	
	
	<script src="js/jquery-2.1.0.min.js"></script>
	<script src="js/jquery.autocomplete-inline.min.js"></script>
	<script>
		$(document).ready( function() {
			var domains = new Array('arnet.com.ar','ciudad.com.ar','fibertel.com.ar','gmail.com','hotmail.com','live.com','live.com.ar','speedy.com.ar','yahoo.com','yahoo.com.ar');
			
			$("#emails").text("Try with: " + domains.toString()); 
			$('#email').autocomplete();

			var names = ['Jack', 'Thomas', 'Joshua', 'William', 'Daniel', 'Matthew', 'James', 'Joseph', 'Harry', 'Samuel'];
			$("#names").text("Try with: " + names.toString());
			$('#name').autocomplete({
				startChar:'',
				words:names
			});

			var langs = ["ActionScript", "AppleScript", "Asp", "BASIC", "C", "C++", "Clojure", "COBOL", "ColdFusion", "Erlang", "Fortran", "Groovy", "Haskell", "Java", "JavaScript", "Lisp", "Perl", "PHP", "Python", "Ruby", "Scala", "Scheme"];
			$("#languages").text("Try with: " + langs.toString());
			$('#language').autocomplete({
				startChar:'', 
				words:langs,
				onComplete: function(){alert("onComplete event call!");}

			});
		});
	</script>
</body>
</html>
